<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="topUI">
        <button id="newGame">New Game</button>

        <div class="times">
            <p class="time">Whites: <span id="whitesTime" class="whites-time">00:00:00</span></p>
            <!-- <p class="time">Total time: <span id="totalTime" class="total-time">00:00:00</span></p> -->
            <p class="time">Blacks: <span id="blacksTime" class="blacks-time">00:00:00</span></p>
        </div>
    </div>
    <div class="game">
        <canvas id="stage" width="300" height="300"></canvas>
    </div>
    <div class="bottomUI">
        <h2 class="feedback" id="feedback">ddd</h2>
    </div>

    <img id="King_black" src="./img/King_black.svg" alt="King_black">
    <img id="Queen_black" src="./img/Queen_black.svg" alt="Queen_black">
    <img id="Bishop_black" src="./img/Bishop_black.svg" alt="Bishop_black">
    <img id="Horse_black" src="./img/Horse_black.svg" alt="Horse_black">
    <img id="Tower_black" src="./img/Tower_black.svg" alt="Tower_black">
    <img id="Pawn_black" src="./img/Pawn_black.svg" alt="Pawn_black">

    <img id="King_white" src="./img/King_white.svg" alt="King_white">
    <img id="Queen_white" src="./img/Queen_white.svg" alt="Queen_white">
    <img id="Bishop_white" src="./img/Bishop_white.svg" alt="Bishop_white">
    <img id="Horse_white" src="./img/Horse_white.svg" alt="Horse_white">
    <img id="Tower_white" src="./img/Tower_white.svg" alt="Tower_white">
    <img id="Pawn_white" src="./img/Pawn_white.svg" alt="Pawn_white">

    <script src="js/main.js" type="module"></script>
</body>

</html>
